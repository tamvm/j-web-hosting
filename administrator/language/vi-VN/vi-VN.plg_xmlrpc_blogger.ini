BLOGGER XML-RPC API=Blogger XML-RPC API
EDIT POSTS=Sửa bài
NEW POSTS=Gửi bài mới
PARAMCATEGORY=Chọn Chuyên mục cho bài gửi mới
PARAMSECTION=Chọn Phân mục để nhận bài gửi
LOGIN FAILED=Lỗi đăng nhập
POST CHECK FAILED=Lỗi gửi bài
POST STORE FAILED=Lỗi lưu bài
POST DELETE FAILED=Lỗi xóa bài
SORRY, NO SUCH POST=Rất tiếc, không có bài nào
SORRY, POST IS ALREADY BEING EDITED=Rất tiếc, bài viết đã được chỉnh sửa
NO POSTS AVAILABLE, OR AN ERROR HAS OCCURRED=Không có bài nào, đã có lỗi xảy ra.
METHOD NOT IMPLEMENTED=Phương thức không được thực hiện
RETURNS A LIST OF WEBLOGS TO WHICH AN AUTHOR HAS POSTING PRIVILEGES.=QDanh sách các weblog mà tác giả được quyền gửi bài.
RETURNS INFORMATION ABOUT AN AUTHOR IN THE SYSTEM.=Thông tin về tác giả.
RETURNS INFORMATION ABOUT A SPECIFIC POST.=Thông tin về bài chỉ định.
RETURNS A LIST OF THE MOST RECENT POSTS IN THE SYSTEM.=Danh sách các bài mới gửi.
CREATES A NEW POST, AND OPTIONALLY PUBLISHES IT.=Gửi bài mới, và tùy chọn xuất bản.
DELETES A POST.=Xóa bài gửi.
UPDATES THE INFORMATION ABOUT AN EXISTING POST.=Cập nhật thông tin về các bài đã gửi.
