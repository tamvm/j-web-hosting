CACHE MANAGER - CLEAN CACHE ADMIN=Quản lý bộ nhớ đệm - Xóa bộ nhớ đệm Quản trị
CACHE MANAGER - PURGE CACHE ADMIN=Quản lý bộ nhớ đệm - Bỏ bộ nhớ đệm Quản trị
PURGE EXPIRED=Bỏ quá hạn
PURGE EXPIRED ITEMS=Bỏ các mục quá hạn
WARNING: THIS CAN BE RESOURCE INTENSIVE ON SITES WITH LARGE NUMBER OF ITEMS!=Cảnh báo: Việc này có thể làm tốn nhiều tài nguyên của hệ thống đối với trang web lớn!
CLICK ON THE PURGE EXPIRED ICON IN THE TOOLBAR TO DELETE ALL EXPIRED CACHE FILES. NOTE: CACHE FILES THAT ARE STILL CURRENT WILL NOT BE DELETED.=Nhấn vào biểu tượng Bỏ các mục quá hạn trên thanh công cụ để xóa tất cả các tập tin nhớ đã hết hạn. Ghi chú: các tập tin nhớ đang dùng sẽ không bị xóa.
EXPIRED ITEMS HAVE BEEN PURGED=Các mục quá hạn đã bị bỏ
SUCCESS!=Thành công!
CACHE DIRECTORY IS UNWRITABLE=Thư mục Cache không cho phép ghi/xóa.
CACHE DIRECTORY IS WRITABLE=Thư mục Cache cho phép ghi/xóa..
NUM=#
CACHE GROUP=Nhóm lưu trữ
NUMBER OF FILES=Số tập tin
SIZE=Kích thước
WRITABLE=Ghi/Xóa được
UNWRITABLE=Không Ghi/Xóa được
