ATTEMPT LEGACY SEF=Cố gắng tương thích SEF
IF YES, IT SEARCHES FOR OLD QUERY STRINGS THAT MIGHT MATCH AND REDIRECTS=Nếu chọn, hệ thống sẽ tìm kiếm những truy vấn cũ có thể phù hợp và sau đó chuyến đến. 
IF YES, IT USES OLD STYLE SEF AND ATTEMPTS TO GENERATE A VALID LINK=Nếu chọn, hệ thống sẽ sử dụng định dạng SEF kiểu cũ và tạo ra một liên kết có giá trị.
IF YES, IT USES OLD STYLE SEF AND DIRECTS IT TO THE NEW LINK=Nếu chọn, hệ thống sẽ sử dụng định dạng SEF kiểu cũ và sẽ chuyển đến một liên kết mới.
PROVIDES BACKLINK SUPPORT=Plug-in hỗ trợ tương thích cho các liên kết trong Joomla!1.0.x. Nó chuyển các URL và liên kết kiểu cũ đến kiểu mới của Joomla!1.5.
SEARCH QUERY STRINGS=Tìm kiếm chuỗi truy vấn
SEARCH SEF=Tìm SEF
"%s" HAS MOVED TO <a href="%s">%s</a>. CLICK THE LINK IF YOUR BROWSER DOES NOT REDIRECT YOU AUTOMATICALLY.="%s" đã được chuyển đến <a href="%s">%s</a>. Nhấn vào liên kết nếu trình duyệt không tự chuyển đến.
