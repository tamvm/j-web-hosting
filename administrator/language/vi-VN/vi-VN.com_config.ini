TIPDATABASENAME=Tên CSDLsử dụng trong quá trình cài đặt. Không nên sửa trường này trừ phi thực sự cần thiết, chẳng hạn như chuyển CSDL sang một máy chủ mới.
TIPDATABASEPREFIX=Tiền tố sử dụng cho CSDL trong quá trình cài đặt. Không nên sửa trường này trừ phi thực sự cần thiết, chẳng hạn như chuyển CSDL sang một máy chủ mới.
TIPDTATABASETYPE=Kiểu CSDL sử dụng trong quá trình cài đặt. Không sủa trường này trừ phi bạn chuyển sang một kiểu CSDL khác, có thể là tùy theo sự thay đổi của máy chủ.
TIPDATABASEUSERNAME=Tên Thành viên để truy cập CSDL trong quá trình cài đặt. Không nên sửa trường này trừ phi thực sự cần thiết, chẳng hạn như chuyển CSDL sang một máy chủ mới.
TIPDEBUGGINGINFO=Nếu có, các thông tin chẩn đóan và lỗi SQL sẽ được hiển thị nếu có
TIPDEBUGLANGUAGE=Lựa chọn một trong hai hình thức hiển thị Sửa lỗi (•...•) hoặc (?...?) cho Joomla! Các tập tin ngôn ngữ sẽ được hiển thị. Ngôn ngữ sủa lỗi sẽ họat động không cần kích hoạt Hệ thống Sửa Lỗi, nhưng bạn sẽ không nhận được các thông tin chi tiết bổ sung, những thông tin này sẽ rất hữu ích cho quá trình sửa lỗi.
TIPDEFWYSIWYG=Lựa chọn trình soạn thảo làm mặc định cho trang web của bạn. Các thành viên có thể thay đổi theo sở thích của họ trong trang thông tin cá nhân nếu bạn cho phép tùy chọn này.
TIPENABLEWEBSERVICES=Bật khả năng tạo RPC(Remote Procedure Calls) của quá trình cài đặt, sử dụng HTTP làm sự truyền tải trung gian và XML làm mã hóa ngôn ngữ. Chức năng này là cần thiết để đảm bảo rằng các thành phần mở rộng của bên thứ ba làm việc. Mặc định là Không.
TIPERRORREPORTING=Chọn cấp độ tường thuật phù hợp từ danh sách. Xem trợ giúp để biết thêm chi tiết.
TIPFEEDEMAIL=Cấp tin RSS và Atom kèm theo địa chỉ email của tác giả. Chọn email tác giả để sử dụng (trong phần quản lý thành viên) trong cấp tin. Chọn Email Trang web bao gồm địa chỉ Người gửi cho mỗi bài viết.
TIPFROMNAME=Theo mặc định, mục này gắn với tên trang web trong quá trình cài đặt.
TIPFRONTENDUSERPARAMS=Nếu được chọn hiển thị, các thành viên sẽ có quyền chọn ngôn ngữ, trình soạn thảo và trang web giúp đỡ tại trang thông tin của họ khi họ đăng nhập ngoài trang chủ
TIPENABLEFTP=Bật chức năng kết hợp FTP(File Transfer Protocol) của Joomla! tiện ích thay cho các hàm tải lên thông thường của Joomla!
TIPFORCESSL=Bắt buộc truy cập trang web bằng giao thức SSL (https) cho các khu vực được chọn.  Bạn không thể truy cập các khu vực này bằng giao thức Non-SSL. Ghi chú, máy chủ của bạn phải được phép sử dụng SSL.
TIPFTPHOST=Nhập tên của máy chủ FTP
TIPFTPPASSWORD=Nhập mật khẩu truy cập FTP
TIPFTPPORT=Cung cấp cổng truy cập FTP. Mặc định là cổng 21.
TIPFTPROOT=Đường dẫn tới thư mục gốc của máy chủ FTP. Thư mục gốc dựa trên thư mục cơ sở mà máy chủ FTP cho phép truy cập.
TIPFTPUSERNAME=Tên dùng để truy cập máy chủ FTP.
TIPGLOBALSITEMETATADESC=Nhập mô tả chung cho trang web, chúng sẽ được sử dụng bởi các máy tìm kiếm. Nhìn chung mô tả nên tối đa là 20 từ là tối ưu.
TIPGLOBALSITEMETAKEY=Nhập từ khóa và cụm từ đặc trưng cho trang web của bạn. Ngăn cách các từ khóa bằng dấu phẩy và nhóm các cụm từ bằng dấu nháy đơn.
TIPHELPSERVER=Chọn tên cuả máy chủ trợ giúp mà hệ thống của bạn sẽ tổng hợp để hiển thị các Trợ giúp từ đó. Thiết lập để local sử dụng các tập tin đó trong khoảng thời gian cài đặt Core của Joomla! Kích chuột vào phím Refresh để cập nhật danh sách máy chủ Trợ giúp.
TIPIFSETTOSHOWAUTHOR=Nếu được chỉnh hiển thị, tên tác giả của bài viết sẽ được hiển thị. Đây là thiết lập chung cho toàn trang web nhưng có thể thay đổi ở cấp độ menu và bài viết
TIPIFSETTOSHOWDATETIMECREATED=Nếu được chỉnh hiển thị, ngày và giờ của bài viết sẽ được hiển thị. Đây là thiết lập chung cho toàn trang web nhưng có thể thay đổi ở cấp độ menu và bài viết
TIPIFSETTOSHOWDATETIMEMODIFIED=Nếu được chỉnh hiển thị, ngày và giờ chỉnh sửa cuối cùng của bài viết sẽ được hiển thị. Đây là thiết lập chung cho toàn trang web nhưng có thể thay đổi ở cấp độ menu và bài viết
TIPIFSETTOSHOWHITS=Nếu được chỉnh hiển thị, số lần đọc của bài viết sẽ được hiển thị. Đây là thiết lập chung cho toàn trang web nhưng có thể thay đổi ở cấp độ menu và bài viết
TIPIFSETTOSHOWREADMORELINK=Nếu được chỉnh hiển thị, liên kết Đọc thêm... sẽ hiển thị nếu trong bài viết của bạn được chia thành 2 phần ( phần mở đầu và phần nội dung chính )
TIPIFSETTOSHOWVOTING=Nếu được chỉnh hiển thị, phần đánh giá hệ thống sẽ được bật cho bài viết
TIPIFYESTITLECONTENTITEMS=Nếu chọn Có, tiều đề của bài viết sẽ được liên kết tới chính bài viết đó
TIPIFYESUSERMAILEDLINK=Nếu chọn Có, thành viên sẽ được gửi một Email kích hoạt tài khoản trước khi đăng nhập.
TIPIFYOURSITEISOFFLINE=Một thông báo sẽ được hiển thị nếu trang web ngưng hoạt động
TIPIMAGEFOLDER=Đường dẫn tới thư mục lưu trữ các tập tin hình ảnh.
TIPFILEFOLDERWARN=Bạn có thể tạo thư mục mới trong phần quản lý hình ảnh và nhập đường dẫn đến thư mục đó tại đây. Cảnh báo: Không được xóa hay thay đổi các thư mục hiện có. Các thư mục images/banners, images/M_images, images/smilies, and images/stories đang được sử dụng.
TIPLOGFOLDER=Để tạo các tập tin log cho Joomla!, vui lòng chọn một thư mục.
TIPMAILER=Chọn phương thức bạn muốn dùng cho việc gửi các thư của trang web
TIPMAILFROM=Địa chỉ thư điện tử được sử dụng để gửi các thư từ trang web.
TIPLINKS=Nếu chọn Có, trang web sẽ hiển thị cho những thành viên không đăng nhập những liên kết tới nội dung chỉ hiển thị đối với thành viên đã đăng nhập .  Khách cần phải đăng nhập để nhìn thấy đầy đủ danh mục.
