TIPPRINTPDFEMAIL=Chọn lựa Print, PDF và Email là biểu tượng hay chữ
TIPSECRETWORD=Đây là một sự phát sinh tự động mã kí tự duy nhất cho mỗi lần cài đặt Joomla. Nó được sử dụng cho chức năng bảo mật.
TIPSENDMAILPATH=Nhập đường dẫn tới thư mục chứa chương trình Gửi thư trên mỗi máy chủ
TIPSESSIONHANDLER=Cơ chế Joomla! dùng nhận biết một Thành viên khi họ kết nối đến trang web thông qua sử dụng non-persistent cookies.
TIPSETSDEFAULTLENGTHLISTS=Thiết lập mặc định độ dài của các danh sách trong bảng điều khiển dành cho tất cả các thành viên
TIPSETYOURSITEISOFFLINE=Lựa chọn khi có truy cập đến trang chủ. Nếu chọn Có, trang chủ sẽ hiển thị thông điệp dưới đây.
TIPSHOWAUTHORMETATAGITEMS=Hiện thẻ tác giả khi xem bài viết
TIPFEEDLIMIT=Chọn số mục nội dung để hiển thị trong cấp tin
TIPSHOWTITLEMETATAGITEMS=Hiện thẻ tiêu đề khi xem bài viết
TIPSITENAME=Nhập tên cho trang web của bạn. Cái này sẽ được sử dụng cho nhiều chỗ, ví dụ: Tiêu đề trên trình duyệt của trang quản trị và trang tạm ngưng hoạt động.
TIPSMTPAUTH=Chọn Có nếu máy chủ SMTP yêu cầu xác nhận quyền hạn SMTP.
TIPSMTPPORT=Nhập số cổng kết nối của máy chủ SMTP.  Dùng 25 cho hầu hết các máy chủ thông thường, và 465 hoặc 587 cho các máy chủ bảo mật.
TIPSMTPSECURITY=Chọn chế độ bảo mật mày chủ SMTP sử dụng.
TIPSMTPHOST=Nhập tên của mày chủ SMTP.
TIPSMTPUSER=Nhập tên truy cập tới máy chủ SMTP
TIPSMTPPASS=Nhập mật khẩu truy cập tới máy chủ SMTP
TIPTMPFOLDER=Vui lòng chọn thư mục Temp có thiết lập quyền Ghi/xóa.
TIPURLSUFFIX=Nếu chọn Có, hệ thống sẽ thêm hậu tố (htm, html,...) phía sau dòng địa chỉ tùy theo loại trang.
TIPUSEMODREWRITE=Chọn nếu muốn dùng Mô-đun Apache Rewrite để ghi nhận các dòngđịa chỉ đáp ứng các điều kiện cụ thể và chuyển chúng theo yêu cầu.
URL SUFFIX=Hậu tố địa chỉ
USE MOD_REWRITE=Sử dụng <em>mod_rewrite</em>
USER SETTINGS=Cấu hình thành viên
USERS=Thành viên
WARNAPACHEONLY=Chỉ áp dụng với Apache! Đổi tên tập tin htaccess.txt thành .htaccess trước khi hoạt động
WARNPATHCHANGES=Bạn có thể thay đổi vị trí mới cho mục 'Path to Media Folder' và 'Path to Image Folder'. Không được xóa hay đổi các thư mục đã có sẵn. Các thư mục images/banners, images/M_images, images/smilies, and images/stories đang được sử dụng.
WARNDONOTCHANGEDATABASETABLESPREFIX=Cảnh báo! Không nên thay đổi trừ phi bạn xây dựng CSDL sử dụng các bảng với tiền tố riêng của.
WARNING=Chú ý!
WYSIWYG EDITOR=Trình soạn thảo trực quan

